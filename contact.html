<!DOCTYPE html>
<html>
<head>
	<title>Contact Me!</title>
	<!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<header>
		<h1 class="nameBox">
			A. Brea Torres
		</h1>
		<nav class="navArea">
			<a href="#">About</a>  |  
			<a href="#">Portfolio</a>  |  
			<a href="#">Contact</a>
		</nav>
	</header>

	<div class="container">
		<section class="mainContent">
			<h1 class="mainContentHeading">
				Contact
			</h1>

			<!-- Horizontal line -->
			<hr>

			<form class="contactForm">
				<label>Name</label>
				<br>
				<input type="text" name="name" id="nameInput" value="John Smith">
				<br>
				<label>Email</label>
				<br>
				<input type="email" name="email" id="emailInput" value="example@gmail.com">
				<br>
				<label>Message</label>
				<br>
				<textarea name="message" id="messageInput"></textarea>
				<br>
				<button type="button" onclick="alert('Thank You for the message!')">Submit</button>
			</form>
		</section>

		<section class="socialContent">
			<h2>
				Connect with Me
			</h2>
			<hr>
			<img src="#" alt="GitHub Icon">
			<img src="#" alt="LinkedIn Icon">
			<img src="#" alt="Stack Overflow Icon">
		</section>
	</div>

	<footer class="footerArea">
		&copy; Copyright 2017 Brea Torres
	</footer>
	
</body>
</html>
