<!DOCTYPE html>
<html>
<head>
	<title>Contact Me!</title>
	<!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<header>
		<h1 class="nameBox">
			A. Brea Torres
		</h1>
		<nav class="navArea">
			<a class="navLinks" href="index.html">About</a>  |  
			<a class="navLinks" href="portfolio.html">Portfolio</a>  |  
			<a class="navLinks" href="contact.html">Contact</a>
		</nav>
	</header>

	<div class="container">
		<section class="mainContent">
			<h1 class="mainContentHeading">
				Contact
			</h1>

			<form class="contactForm">
				<label>Name</label>
				<br>
				<input type="text" name="name" id="nameInput" placeholder="John Smith">
				<br>
				<label>Email</label>
				<br>
				<input type="email" name="email" id="emailInput" placeholder="example@gmail.com">
				<br>
				<label>Message</label>
				<br>
				<textarea name="message" id="messageInput"></textarea>
				<br>
				<button type="button" onclick="alert('Thank You for the message!')">Submit</button>
			</form>
		</section>

		<section class="socialContent">
			<h1 class="socialContentHeading">
				Connect with Me
			</h1>
			
			<div class="socialImages">
				<a href="#"><img src="assets/images/if_github_square_107105.png" height="33.3%" width="33.3%" alt="GitHub Icon"></a>
				<a href="#"><img src="assets/images/if_linkedin_square_color_107091.png" height="33.3%" width="33.3%" alt="LinkedIn Icon"></a>
				<a class="stackOverflowIcon" href="#"><img src="assets/images/if_stackoverflow_273179.png" height="29%" width="29%" alt="Stack Overflow Icon"></a>
			</div>

		</section>
	</div>

	<footer class="footerArea">
		&copy; Copyright 2017 Brea Torres
	</footer>
	
</body>
</html>
